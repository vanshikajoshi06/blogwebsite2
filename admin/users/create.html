<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7ea1a289ae.js" crossorigin="anonymous"></script>

    <!-- Google Fonts-->
    <link
        href="https://fonts.googleapis.com/css2?family=Candal&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">

    <!-- Custom Styling  -->
    <link rel="stylesheet" href="../../mainstyle.css">

    <!-- Admin Styling  -->
    <link rel="stylesheet" href="../../admin.css">

    <title>Admin Section - Add User</title>
</head>

<body>
    <header>
        <div class="logo">
            <h1 class="logo-text"><span>Inspire</span>Sphere</h1class>
        </div>
        <i class="fa fa-bars menu-toggle"></i>
        <ul class="nav">
            <li>
                <a href="#">
                    <i class="fa fa-user"></i>
                    Vanshika Joshi
                    <i class="fa fa-chevron-down" style="font-size: .8em;"></i>
                </a>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#" class="logout">Logout</a></li>
                </ul>

            </li>
        </ul>
    </header>
    <!-- Admin Page Wrapper -->
    <div class="admin-wrapper">

        <!-- left sidebar -->

        <div class="left-sidebar">

            <ul>
                <li><a href="../posts/index.html">Manage Posts</a></li>
                <li><a href="index.html">Manage Users</a></li>
                <li><a href="../topics/index.html">Manage Topics</a></li>
            </ul>

        </div>
        <!--// left sidebar -->

        <!-- Admin Content -->
        <div class="admin-content">
            <div class="button-group">
                <a href="create.html" class="btn btn-big" >Add User</a>
                <a href="index.html" class="btn btn-big">Manage User</a>
            </div>

            <div class="content">
                <h2 class="page-title">Add User</h2>
                
                <form action="create.html" method="post">
                    <div>
                        <label>Username</label>
                        <input type="text" name="username"  class="text-input">
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="text" name="email" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="text" name="password"  class="text-input">
                    </div>
                    <div>
                        <label>Password Confirmation</label>
                        <input type="text" name="passwordConf" class="text-input">
                    </div>
                    <div>
                        <label>Role</label>
                        <select name="role" class="text-input">
                            <option value="Author">Author</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-big">Add User</button>
                    </div>
                </form>

            </div>
        </div>
        <!--// Admin Content -->

    </div>
    <!-- // Page Wrapper -->



    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- CKeditor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/42.0.2/classic/ckeditor5.js"></script>

    <!-- Custom Script -->
    <script src="scripts.js"></script>
</body>

</html>
