<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/43.0.0/ckeditor5.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7ea1a289ae.js" crossorigin="anonymous"></script>

    <!-- Google Fonts-->
    <link
        href="https://fonts.googleapis.com/css2?family=Candal&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">

    <!-- Custom Styling  -->
    <link rel="stylesheet" href="../../mainstyle.css">

    <!-- Admin Styling  -->
    <link rel="stylesheet" href="../../admin.css">

    <title>Admin Section - Add Topic</title>
</head>

<body>
    <header>
        <div class="logo">
            <h1 class="logo-text"><span>Inspire</span>Sphere</h1class>
        </div>
        <i class="fa fa-bars menu-toggle"></i>
        <ul class="nav">
            <li>
                <a href="#">
                    <i class="fa fa-user"></i>
                    Vanshika Joshi
                    <i class="fa fa-chevron-down" style="font-size: .8em;"></i>
                </a>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#" class="logout">Logout</a></li>
                </ul>

            </li>
        </ul>
    </header>
    <!-- Admin Page Wrapper -->
    <div class="admin-wrapper">

        <!-- left sidebar -->

        <div class="left-sidebar">

            <ul>
                <li><a href="../posts/index.html">Manage Posts</a></li>
                <li><a href="../users/index.html">Manage Users</a></li>
                <li><a href="index.html">Manage Topics</a></li>
            </ul>

        </div>
        <!--// left sidebar -->

        <!-- Admin Content -->
        <div class="admin-content">
            <div class="button-group">
                <a href="create.html" class="btn btn-big" >Add Topics</a>
                <a href="index.html" class="btn btn-big">Manage Topics</a>
            </div>

            <div class="content">
                <h2 class="page-title">Add Topic</h2>
                
                <form action="create.html" method="post">
                    <div>
                        <label>Name</label>
                        <input type="text" name="name" class="text-input">
                    </div>
                    <div class="main-container">
                        <label>Discription</label>
                        <div id="editor"></div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-big">Add Topic</button>
                    </div>
                </form>

            </div>
        </div>
        <!--// Admin Content -->

    </div>
    <!-- // Page Wrapper -->



    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- CKeditor -->
    <script type="importmap">
        {
            "imports": {
                "ckeditor5": "https://cdn.ckeditor.com/ckeditor5/43.0.0/ckeditor5.js",
                "ckeditor5/": "https://cdn.ckeditor.com/ckeditor5/43.0.0/"
            }
        }
    </script>
    <script type="module">
        import {
            ClassicEditor,
            Essentials,
            Paragraph,
            Bold,
            Italic,
            Font
        } from 'ckeditor5';
        ClassicEditor
            .create( document.querySelector( '#editor' ), {
                plugins: [ Essentials, Paragraph, Bold, Italic, Font ],
                toolbar: [
                    'undo', 'redo', '|', 'bold', 'italic', '|',
                    'fontSize', 'fontFamily', 'fontColor', 'fontBackgroundColor'
                ]
            } )
            .then( editor => {
                window.editor = editor;
            } )
            .catch( error => {
                console.error( error );
            } );
    </script>

    <!-- Custom Script -->
    <script src="scripts.js"></script>
</body>

</html>
