<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7ea1a289ae.js" crossorigin="anonymous"></script>

    <!-- Google Fonts-->
    <link
        href="https://fonts.googleapis.com/css2?family=Candal&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">

    <!-- Custom Styling  -->
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>

<body>
    <header>
        <div class="logo">
            <h1 class="logo-text"><span>Inspire</span>Sphere</h1class>
        </div>
        <i class="fa fa-bars menu-toggle"></i>
        <ul class="nav">
            <li><a href="./home.html">Home</a></li>
            <li><a href="./aboutus.html">About Us</a></li>
        </ul>
    </header>

    <div class="auth-content">
        
        <form action="register.html" method="post">
            <h2 class="form-title">Register</h2>
            <div class="incorrect">
                <label><i class="fa fa-user"></i> Username</label>
                <input type="text" name="username"  class="text-input">
            </div>
            <div>
                <label><i class="fa-solid fa-at"></i> Email</label>
                <input type="email" name="email" class="text-input">
            </div>
            <div>
                <label><i class="fa-solid fa-lock"></i> Password</label>
                <input type="password" name="password"  class="text-input">
            </div>
            <div>
                <label><i class="fa-solid fa-lock"></i> Password Confirmation</label>
                <input type="password" name="passwordConf" class="text-input">
            </div>
            <div>
               <p><button type="submit" name="register-btn" class="btn btn-big">Register</button></p> 
            </div>
            <p>Already have an Account? <a href="login.html">Login</a></p>
        </form>
    </div>
  

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Custom Script -->
    <script src="scripts.js"></script>

</body>

</html>
